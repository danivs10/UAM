<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

</head>

<body style="justify-content: left; display:flex;">
  <!-- Formulario -->


  <div class="container">
    <h1 class="textoBlanco">Login</h1>
    <p class="textoBlanco">Please enter your username and password</p>
    <hr>
    <form action="http://localhost:5000/login" method="post">

      <label class="textoBlanco" for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>

      <label class="textoBlanco" for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <button class="registerButton" type="submit" class="registerbtn">Register</button>
      <hr>

    </form>

    <div class="container signin">
      <p class="textoBlanco">New user? <a href="sign_form.html"> Register</a>.</p>
    </div>
  </div>

</body>

</html>
